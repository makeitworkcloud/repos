---
# https://github.com/marketplace/actions/setup-cloudflared
#
name: Apply - Terraform via Cloudflared
on:
  push:
    branches:
      - main

env:
  SOPS_AGE_KEY: ${{ secrets.SOPS_AGE_KEY }}

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@master
      - name: Install SOPS
        uses: nhedger/setup-sops@v2
      - name: Install OpenTofu
        uses: opentofu/setup-opentofu@v1
      - name: Install OpenShift CLI
        uses: redhat-actions/oc-installer@v1
      - name: Install pre-commit & dependencies
        run: |
          python3 -m pip install --upgrade pre-commit
          curl -sSLo ./terraform-docs.tar.gz https://terraform-docs.io/dl/v0.20.0/terraform-docs-v0.20.0-$(uname)-amd64.tar.gz
          tar -xzf terraform-docs.tar.gz -C /usr/local/bin
          chmod +x /usr/local/bin/terraform-docs
          python3 -m pip install --upgrade checkov
          curl -s https://raw.githubusercontent.com/terraform-linters/tflint/master/install_linux.sh | bash
          curl -s https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash
      - name: Install & connect to WARP
        uses: oHTGo/setup-cloudflare-warp-action@master
        with:
          organization: makeitworkcloud
          auth-client-id: ${{ secrets.CLOUDFLARE_AUTH_CLIENT_ID }}
          auth-client-secret: ${{ secrets.CLOUDFLARE_AUTH_CLIENT_SECRET }}

      - name: Login to OpenShift
        uses: redhat-actions/oc-login@v1
        with:
          openshift_server_url: ${{ secrets.OPENSHIFT_SERVER_URL }}
          openshift_username: ${{ secrets.OPENSHIFT_USERNAME }}
          openshift_password: ${{ secrets.OPENSHIFT_PASSWORD }}
          insecure_skip_tls_verify: true

      - name: Run tests
        run: make test
      - name: Terraform plan
        run: make plan